# Node 0 configuration for FastEVM Consensus Client
# This file contains all the configuration needed to run consensus node 0

# Committee configuration
committee_path: "/app/config/committees.yml"

# Execution client configuration
execution_url: "http://fastevm-execution0:8551"  # URL of the execution client within Docker network
jwt_secret: "0x1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef"  # JWT secret for authentication
fee_recipient: "0x742d35Cc6634C0532925a3b8D4C9db96C4b4d8b6"  # Fee recipient address

# Network configuration
poll_interval: 1000  # Polling interval in milliseconds
max_retries: 3       # Maximum retries for failed requests
timeout: 30          # Request timeout in seconds

# Node configuration
working_directory: "/app/data"  # Working directory for node data
node_index: 0        # Node index for multi-node setups
log_level: "info"    # Log level (trace, debug, info, warn, error)

# Peer addresses will be automatically populated from committee config
peer_addresses: []
